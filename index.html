<br>

<form action="msg.html"method="get">
    <lable for="name">Name</lable>
<input type="text" name="name"id="name" placeholder="Name">
<br>
<br>
<lable for="email">Email Address</lable>
<input required type="text" name="Email Address"id="email" placeholder="Email Address">  
<br>
<br>
<lable for="pass">password</lable>

</select>
<br>
<br>
